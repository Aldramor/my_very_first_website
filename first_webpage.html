<!DOCTYPE html>
<html>
<head>
	<title>Version Control System</title>
<link rel="stylesheet" href="bluestyle.css"></link>
<script>
	function showCurrentTime() {
		var currentTime = new Date().toLocaleTimeString();
		document.getElementById('timeDisplay').innerText = currentTime;
	}
</script>
</head>

<body>
	<p style="color:black;">Hello! I am a P tag, normally used for paragraphs</p>
	<p id="demo1">Here is the starting text</p>

	<button onclick="showCurrentTime()">Click me to display Time.</button>
    <div id="timeDisplay"></div>

	<p>	This is a dummy text.</p>
	<p>Git ist schön</p>
	<p>schön das momentan fast alles läuft</p>
	<p>Fehler erneut behoben</p>





</body>

</html>
